<style>
.banner {
    overflow: hidden;
    display: flex;
    text-align: center;
    position: relative;
    width: 100%;
    /* important to maintain aspect ratio of the slices */
    aspect-ratio: 4/3;
    background-image: url(https://picsum.photos/id/1025/600/400);
}

[class*=banner-slice] {
    position: absolute;
    background-position: center;
    background-size: cover;
    background-image: url(https://picsum.photos/id/1026/600/400);
    width: 100%;
    height: 100%;
    left: 0;
}

.banner-slice-1  {
    clip-path: polygon(0 0, 20% 0%, 20% 100%, 0% 100%);
    animation: slideUp 2s infinite linear alternate;
    top: 100%;
}
.banner-slice-2  {
    clip-path: polygon(20% 0, 40% 0%,  40% 100%, 20% 100%);
    animation: slideDown 2s infinite linear alternate;
    bottom: 100%
}

.banner-slice-3  {
    clip-path: polygon(40% 0, 60% 0%, 60% 100%, 40% 100%);
    animation: slideUp 2s infinite linear alternate;
    top: 100%;
}
.banner-slice-4  {
    clip-path: polygon(60% 0, 80% 0%,  80% 100%, 60% 100%);
    animation: slideDown 2s infinite linear alternate;
    bottom: 100%
}

.banner-slice-5  {
    clip-path: polygon(80% 0, 100% 0%, 100% 100%, 80% 100%);
    animation: slideUp 2s infinite linear alternate;
    top: 100%;
}


@keyframes slideUp {
    0%  {top:100%}
    33% {top:100%}
    66% {top:0}
    100%{top:0}
}
@keyframes slideDown {
    0%     {bottom:100%}
    33%{bottom:100%}
    66%     {bottom:0}
    100%    {bottom:0}
}
</style>
