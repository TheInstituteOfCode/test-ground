<svg class="target-svg" viewBox="0 0 100 100">
<polygon
class="outsidePoly colorAble"
points="15,0 0,30 15,60 45,60 60,30 45,0 "/>
<path class="colorAble line_1" d="M 0,30 L45,60"/>
<path class="colorAble line_2" d="M 15,60 L45,0"/>
<path class="colorAble line_3" d="M 15,60 L60,30"/>
<polygon
class="outsidePoly colorAble transparent-fill"
points="15,0 0,30 15,60 45,60 60,30 45,0 "/>

</svg>

<style>polygon,
path {
    fill: transparent;
    stroke: #000;
}
.transparent-fill {
    fill: transparent !important;
}
</style>

<script>
const colorInputs = document.querySelectorAll('.colorInput')
const polygons = document.querySelectorAll('.colorAble')

function changeColor() {
    console.log('start', this, this.value)
    let colorPlan = this
        .value
        .split("-");
    console.log(colorPlan)
    polygons.forEach(polygon => {
        if (polygon.classList.contains(colorPlan[1])) {
            if (colorPlan[0] == 'stroke') {
                polygon.style.stroke = colorPlan[2];
            }
            if (colorPlan[0] == 'fill') {
                polygon.style.fill = colorPlan[2];

            }
            console.log('traget polygon')
        }
    })
}

colorInputs.forEach(input => {
    input.addEventListener('change', changeColor)
}) 

</script>
