layout: default
hideSearchbar: true
target: home
---


<!-- HTML elements for search -->
<input type="text" id="search-input" placeholder="Search blog or code snipets posts..">
<div id="results-container" class="grid-4"></div>

<style >
/* #results-container > div:nth-child(1n+9) {display: none;} */
</style>


<!-- or without installing anything -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>


<script defer>

    const initial = location.search.replace("?", "" );
    const searchInput = document.querySelector("#search-input");
    
    if (initial != ''){
      searchInput.value = initial.replaceAll('%20', ' ');
      // initial = initial.replaceAll('%20', ' ')
    }



    var sjs = SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '/search.json',
            searchResultTemplate: '<div><img src="{imgPath}" alt="{title}"><a href="{{ site.url }}{url}">{title}</a></div>'
        });

        function initialRun() {
            sjs.search( initial.replaceAll('%20', ' ') )
        }

    const start = setTimeout(initialRun, 100 );

        
    </script>
